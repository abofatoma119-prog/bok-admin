<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOK Admin - التحكم في الجلسات</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-green: #1e7e34; --dark-blue: #003d80; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .admin-card { background: white; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.15); border-top: 8px solid var(--primary-green); }
        .logo-area { text-align: center; margin-bottom: 20px; }
        .search-box { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; text-align: center; box-sizing: border-box; }
        input:focus { border-color: var(--primary-green); }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-search { background: var(--dark-blue); color: white; margin-bottom: 10px; }
        .btn-update { background: var(--primary-green); color: white; margin-top: 10px; }
        
        .user-details { display: none; background: #f9f9f9; padding: 20px; border-radius: 15px; margin-top: 10px; border: 1px dashed #ccc; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 15px; }
        .label { color: #666; }
        .value { color: #000; font-weight: bold; }
        .balance-display { font-size: 30px; font-weight: 800; color: var(--primary-green); margin: 10px 0; text-align: center; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="logo-area">
        <i class="fas fa-user-shield fa-3x" style="color: var(--dark-blue);"></i>
        <h2 style="margin: 10px 0; color: var(--dark-blue);">لوحة تحكم الرصيد</h2>
        <p style="font-size: 12px; color: #777;">الجدول المستهدف: user_session</p>
    </div>

    <div class="search-box">
        <label style="display:block; margin-bottom:5px; font-weight:bold;">رقم الحساب:</label>
        <input type="text" id="acc_input" placeholder="أدخل رقم الحساب">
    </div>
    <button class="btn btn-search" onclick="findUser()">جلب بيانات الجلسة</button>

    <div id="result_area" class="user-details">
        <div class="info-row">
            <span class="label">رقم الحساب الكامل:</span>
            <span id="full_acc_val" class="value">-</span>
        </div>
        
        <div style="text-align:center; margin: 15px 0;">
            <span class="label">الرصيد الحالي في Firebase</span>
            <div id="bal_val" class="balance-display">0.00</div>
            <span style="font-size: 12px; color: #999;">SDG (جنيه سوداني)</span>
        </div>

        <div style="border-top: 1px solid #eee; pt-15px; margin-top:15px;">
            <label style="display:block; margin-bottom:5px; font-size:14px;">المبلغ المراد إضافته (+)</label>
            <input type="number" id="add_amount" placeholder="0.00" style="background: #fff;">
            <button class="btn btn-update" onclick="applyUpdate()">تأكيد زيادة الرصيد</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBR1lzuYqNUg1yRRdiNau4o6rjzpX8GjRo",
        authDomain: "ontest-92fe9.firebaseapp.com",
        databaseURL: "https://ontest-92fe9-default-rtdb.firebaseio.com",
        projectId: "ontest-92fe9",
        appId: "1:629491598570:android:fa1376f70fd64dd0c30393"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentKey = null;
    let currentBalance = 0;

    function findUser() {
        const acc = document.getElementById('acc_input').value;
        if(!acc) return alert("يرجى كتابة رقم الحساب");

        // البحث في جدول user_session بناءً على كود الـ Smali الخاص بك
        db.ref('user_session').orderByChild('account_number').equalTo(acc).once('value', (snapshot) => {
            if(snapshot.exists()) {
                snapshot.forEach(child => {
                    currentKey = child.key;
                    const data = child.val();
                    currentBalance = parseFloat(data.balance) || 0;

                    // عرض البيانات مع محاكاة تنسيق التطبيق (0011 + acc + 0001)
                    document.getElementById('full_acc_val').innerText = "0011" + acc + "0001";
                    document.getElementById('bal_val').innerText = currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2});
                    
                    document.getElementById('result_area').style.display = 'block';
                });
            } else {
                alert("لم يتم العثور على جلسة لهذا الحساب في جدول user_session");
                document.getElementById('result_area').style.display = 'none';
            }
        });
    }

    function applyUpdate() {
        const add = parseFloat(document.getElementById('add_amount').value);
        if(!add || add <= 0) return alert("أدخل مبلغاً صحيحاً");

        const newBal = currentBalance + add;

        // التحديث مباشرة في المسار الصحيح
        db.ref('user_session/' + currentKey).update({
            balance: newBal
        }).then(() => {
            alert("تم تحديث الرصيد بنجاح في قاعدة البيانات");
            findUser(); // إعادة تحميل البيانات
            document.getElementById('add_amount').value = "";
        }).catch(e => alert("خطأ: " + e.message));
    }
</script>

</body>
</html>
